<p>딸기쿠션 상세페이지 디자인</p>
<b>Design concept</b>
<p>부드러운 핑크색에 따뜻한 옐로우색을 배치해 부드러운 이미지가 아니라 귀여운 이미지를 상징화하였습니다. 어린이날, 크리스마스 같은 분위기는 부드럽고 따뜻한 케잌 촛불로 상징화 하였습니다. 안전벨트의 곡선으로 리듬감과 엄마가 아이에게 안전벨트를 시키기 힘든 상황을 나타냈습니다.</p>
